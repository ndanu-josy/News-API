{% macro displaySourceList(source_list) %}

{% for source_row in source_list |batch(4)%}
<div class="row">


    {% for sources in source_row %}
    <div class="col-md-3">

        <div class="panel panel-default" style="height:180px; width:280px; padding: 10px;" >
            <div class="panel-title text-center">
                <a href="/sources/{{sources.id}}" style="color: #2a9d8f; ">
                    {{ sources.name}}
                </a>
            </div>
            <div class="panel-body">
                <p>
                    {{ sources.description |truncate(90)}}

                </p>
               
                <a href="/sources/{{sources.id}}" class="btn btn-info btn-sm">View Articles in {{sources.name}}</a>
            </div>


        </div>
    </div>
    {% endfor %}

</div>
{% endfor %}

{% endmacro %}
