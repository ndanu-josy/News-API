{% extends 'base.html'%}
{% block content%}
<div class="container">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">


	<h2 style="color: #fb8b24; font-family: 'Permanent Marker', cursive;" class="text-center">Trending News</h2>
	<hr>
	{% for article_row in articles | batch(4)%}

	<div class="row">

		{% for article in article_row %}

		<div class="col-md-3 mb-3">
			<div class="panel panel-default" style="height:300px">
				<a href="{{article.url}}" target="_blank">
					<img src="{{article.image}}" alt="{{article.title}}" class="img-responsive" styles="height:30px">
				</a>
				<div class="caption">
					<h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
					<p>{{article.description | truncate(80)}}</p>
					<a href="{{article.url}}" target="_blank"> Read More</a>


				</div>
				<div class="footer">
					<p style="color: #2a9d8f; ">Date published: {{article.date}}</p>


				</div>
			</div>


		</div>

		{% endfor %}

	</div>

	{% endfor %}


</div>


{%endblock%}
